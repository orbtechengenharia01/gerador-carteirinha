# Configurações de Build para o Netlify
[build]
  # Comando simplificado, sem a opção --web-renderer
  command = "git clone https://github.com/flutter/flutter.git --depth 1 -b stable && ./flutter/bin/flutter pub get && ./flutter/bin/flutter build web --release"

  # Pasta que o Netlify deve publicar após o build
  publish = "build/web"

# Regra de Redirecionamento para evitar erros 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200